{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Crear Proovedor</h2>
    <form method="post">
        {% csrf_token %}
        <label for="">Nombre</label>
        {{form.name}}        
        <label for="">Direccion</label>
        {{form.address}}
        <label for="">Telefono</label>
        {{form.phone}}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
